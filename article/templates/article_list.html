{% extends 'base.html' %}

{% block content %}

<table class="table">
    <tbody>
        <tr><a href="{% url 'article:create' %}" class="btn btn-success">新增公告</a></tr>
        <tr style="font-size: 20px;"> <td width="60%">標題</td><td width="10%">時間</td><td width="10%">點擊次數</td><td width="20%"></td></tr>
        {% for item in object_list %}
        <tr style="font-size: 20px;">
            <td><a href="{% url 'article:detail' item.pk %}" >{{ item.title }}</a></td>
            <td>{{ item.ctime|date:'Y/m/d' }}</td>
            <td>{{ item.click }}</td>
            <td style="text-align:right;">
                <a href="{% url 'article:update' item.pk %}" class="btn btn-success">修改</a>
                <a href="{% url 'article:delete' item.pk %}" class="btn btn-danger">刪除</a>
                <a href="{% url 'article:detail' item.pk %}" class="btn btn-info">明細</a>
            </td>
        </tr>
        {%endfor%}
    </tbody>
</table>

{% endblock  %}
