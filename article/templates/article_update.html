{% extends 'base.html' %}

{% block content %}
    <form action="" method="POST"  enctype="multipart/form-data" style="font-size: 20px;">
        {% csrf_token %}
        <div class="form-group">
            <label>最新消息</label>
            {{ form.title }}
        </div>
        <div class="form-group">
            <label>內容</label>
            {{ form.content }}
        </div>
        <div class="form-group">
            <label>附件{{ article.file }}</label>{{ form.file }}
        </div>
        <input type="submit" class="btn btn-primary" value="儲存" />
    </form>

{% endblock  %}
