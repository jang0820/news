{% extends 'base.html' %}

{% block content %}
    <form action="" method="POST"  enctype="multipart/form-data" style="font-size: 20px;">
        {% csrf_token %}
        <div class="form-group">
            <label>標題</label>
            {{ form.title }}
        </div>
        <div class="form-group">
            <label>內容</label>
            {{ form.content }}
        </div>
        <div class="form-group">
            <label>公告發布者：{{ article.user }}</label>
        </div>
        <div class="form-group">
            <label>附件{{ article.file1 }}</label>{{ form.file1 }}
            <label>附件{{ article.file2 }}</label>{{ form.file2 }}
            <label>附件{{ article.file3 }}</label>{{ form.file3 }}
            <label>附件{{ article.file4 }}</label>{{ form.file4 }}
            <label>附件{{ article.file5 }}</label>{{ form.file5 }}
        </div>
        <input type="submit" class="btn btn-primary" value="儲存" />
    </form>

{% endblock  %}
